<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gyroscope</title>
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id="alpha"></div>
    <div id="beta"></div>
    <div id="gamma"></div>
    <script type="text/javascript" src="/assets/js/socket.io.js"></script>
    <script>

      var socket = io.connect('/gyrosocket');
      socket.on('value', function(data) {
        document.getElementById("alpha").innerHTML = "alpha: " + data.alpha;
        document.getElementById("beta").innerHTML = "beta: " + data.beta;
        document.getElementById("gamma").innerHTML = "gamma: " + data.gamma;
        console.log(data);
      });

    </script>
  </body>
</html>
